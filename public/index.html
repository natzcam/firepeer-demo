<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FirePeer P2P Chat</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div>
      Copy the User ID and Client Id from another tab to connect.
    </div>
    <div>
      <p><strong>Your User ID: </strong><span id="uid"></span></p>
      <p><strong>Your Client ID: </strong><span id="id"></span></p>
    </div>
    <div>
      <div>
          <label>Peer User ID<input id="receiverUid" type="text" ></input></label>
          <label>Peer Client ID<input id="receiverId" type="text" ></input></label>
          <input id="connectBtn" type="button" value="Connect"></input>
      </div>
      <div>
          <label>Message<input id="message" type="text" ></input></label>
          <input id="messageBtn" type="button" value="Send"></input>
      </div>
      <h2>Received via P2P:</h2>
      <h3 id="received"></h3>
    </div>
    <a href="https://github.com/natzcam/firepeer-demo">Code</a>
    <script defer src="bundle.js"></script>
  </body>
</html>
